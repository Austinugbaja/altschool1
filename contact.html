<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="navbar-brand">
          <img src="./images/altschool.png" alt="altschool logo" />
        </div>
        <div>
          <ul>
            <li class="nav-items"><a href="/">About</a></li>
            <li class="nav-items"><a href="/register.html">Register</a></li>
            <li class="nav-items"><a href="/contact.html">Contact</a></li>
            <li class="nav-items">
              <a href="/calculator.html" class="active">Calculator</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="contact-form">
      <div class="contact-form_left">
        <h2>I'd love to <br />hear from you</h2>
      </div>
      <div class="contact-form_right">
        <h2>Contact us</h2>
        <form action="">
          <div class="top">
            <div class="top_left">
              <p>First Name</p>
              <div>
                <input type="text" />
              </div>
            </div>
            <div class="top_right">
              <p>Last Name</p>
              <div>
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="mid">
            <div class="mid_left">
              <p>Email</p>
              <div>
                <input type="email" />
              </div>
            </div>
            <div class="mid_right">
              <p>Phone Number</p>
              <div>
                <input type="tel" />
              </div>
            </div>
          </div>

          <div class="bottom">
            <p>Message</p>
            <div>
              <textarea></textarea>
            </div>
          </div>

          <div>
            <input type="button" value="Submit" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
