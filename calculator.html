<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="navbar-brand">
          <img src="./images/altschool.png" alt="altschool logo" />
        </div>
        <div>
          <ul>
            <li class="nav-items"><a href="/">About</a></li>
            <li class="nav-items"><a href="/register.html">Register</a></li>
            <li class="nav-items"><a href="/contact.html">Contact</a></li>
            <li class="nav-items">
              <a href="/calculator.html" class="active">Calculator</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="calc">
      <div class="calc-left">
        <div class="calc-left-top">
          <div class="screen">45678</div>
        </div>
        <div class="calc-left-bottom">
          <div class="calc-left-bottom_one">
            <div class="btn">AC</div>
            <div class="btn">$</div>
            <div class="btn">%</div>
            <div class="btn btn-2">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn btn-2">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn btn-2">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn btn-2">-</div>
            <div class="btn btn-1">0</div>
            <div class="btn">.</div>
            <div class="btn btn-2">=</div>
          </div>
        </div>
      </div>
      <div class="calc-right">
        <div class="calc-right-top">
          <div class="screen">45678</div>
        </div>
        <div class="calc-right-bottom">
          <table class="calc-right-bottom_one">
            <tr>
              <td>AC</td>
              <td>$</td>
              <td>%</td>
              <td class="btn-2">/</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td class="btn-2">x</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td class="btn-2">+</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td class="btn-2">-</td>
            </tr>
            <tr>
              <td colspan="2">0</td>
              <td>.</td>
              <td class="btn-2">=</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
